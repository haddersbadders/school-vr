<body>

  <script>
    AFRAME.registerComponent("foo", {
      init: function() {
        let toggle = false
        this.el.addEventListener("click", (e) => {
          let panels = document.querySelectorAll("#welcometxt")
          panels.forEach(function(el) {
            el.setAttribute("visible", toggle)
          })
          toggle = !toggle
        })
      }
    })
  </script>

  <a-scene>
    <a-assets>

    </a-assets>
    <a-sky id="entrance" src="images/1-entrance.jpg" rotation="0 -80 0"></a-sky>

    <a-entity id="lobby" rotation="0 0 0" scale="1 1 1" position="7 7.27647 -10" geometry="primitive: plane; width: 5; height: 1;" material="color: #0066B3; opacity: 0.75"
      text="value: Entrance Lobby; align: center; side: front; width: 0; wrapCount: 15"></a-entity>

    <a-entity id="lobby2" rotation="0 0 0" scale="1 1 1" position="7 3.20137 -10" geometry="primitive: plane; width: 5; height: 7;" material="color: #0066B3; opacity: 0.75"
      text="value: This is the entrance to one of the nursery classrooms. Notice the ways in which the old house has been adapted for its current use as a school.; align: center; side: front; width: 0; wrapCount: 15"></a-entity>

  </a-scene>

</script>
