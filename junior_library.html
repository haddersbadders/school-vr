<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <script>
    AFRAME.registerComponent("foo", {
        init: function() {
        let toggle = false
          this.el.addEventListener("click", (e) => {
            let panels = document.querySelectorAll("#welcometxt")
            panels.forEach(function(el) {
                el.setAttribute("visible", toggle)
            })
            toggle = !toggle
          })
        }
      })

</script>
    <a-scene cursor="rayOrigin: mouse">

      <a-assets>
      <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
       <img id="info" src="images/information-button.png">
    </a-assets>

    <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" foo></a-box> -->
 <a-image src="#info" id="information" position="3.70647 3.27452 -9.50534" foo></a-image>
    <!-- <a-circle id="clicker" scale="0.59767 0.59767 0.59767" position="5.2479 3.96022 -10.39758" color="#CCC" radius="1" foo></a-circle> -->
    <a-entity id="welcometxt" rotation="0 0 0" scale="1 1 1" position="-7.73815 1.89008 -10.41435"
 geometry="primitive: plane; width: 5; height: 3"
 material="color: #000000; ambientOcclusionMapIntensity: 1; blending: normal; opacity: 0.75"
 text="value: The Junior Library is part of Hillsborough House Hall bla bla de da bla...; align: center; height: 0; wrapCount: 16"></a-entity>

       <a-sky src="images/junior_library.jpg" rotation="0 -130 0"></a-sky>

     </a-scene>
  </body>
</html>
